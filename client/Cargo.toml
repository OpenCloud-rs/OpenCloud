[package]
name = "client"
version = "0.1.0"
authors = ["Rheydskey <matgag02@gmail.com>"]
edition = "2018"


[lib]
crate-type = ["cdylib"]


[dependencies]
seed = {git = "https://github.com/seed-rs/seed.git", commit = "c631e75"}
wasm-bindgen = "0.2.69"
serde = { version = "1.0.119", features = ['derive'] }
serde_json = {version = "1.0.61"}
futures = "0.3.9"
shared =  {path = "../shared"}
reqwest = "0.11.0"
percent-encoding = "2.1.0"

[profile.release]
lto = true
opt-level = 'z'
